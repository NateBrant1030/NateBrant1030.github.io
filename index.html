<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <div class="flex">
            <div class="block" style="margin-left:1%; white-space: nowrap;">
                <h1>Chat app</h1>
            </div>
            <div class="block space" ;></div>
            <div class="block">
                <input class="input" name="comment" placeholder="Search"></input>
            </div>
            <div class="block space" ;></div>
            <div class="block" ;>
                <button class="nav-button block" onclick="location.href='index.html'">Home</button>
            </div>
            <div class=" block ">

            </div>

        </div>
    </div>
    <div>
        <div class="main " id="main">
            <div class="itemtop ">Servers</div>

        </div>
        <div class="main " id="main">

            <button class="item" id="create">Create A Server</button>
        </div>

                <h1>Create Server</h1>
